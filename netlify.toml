[build]
  base = "frontend"
  command = "npm run build"
  publish = "dist"

# Redirect all SPA routes to index.html
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# âœ… Proxy API requests to Vercel backend
[[redirects]]
  from = "/api/*"
  to = "https://smart-khata-u1mg.vercel.app/api/:splat"
  status = 200
  force = true
